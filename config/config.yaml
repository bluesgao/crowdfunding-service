server:
  port: "38080" # 服务器端口
  mode: "debug" # 运行模式: debug, release

database:
  host: "localhost" # 数据库主机地址
  port: 5432 # 数据库端口
  user: "postgres" # 数据库用户名
  password: "123456" # 数据库密码
  dbname: "crowdfunding" # 数据库名称
  sslmode: "disable" # SSL模式

ethereum:
  # 以太坊RPC节点URL
  # 选项1: 使用公共RPC节点 (免费但有限制)
  # rpc_url: "https://eth.llamarpc.com"

  # 选项2: Infura (需要注册获取API密钥)
  #rpc_url: "https://mainnet.infura.io/v3/77c2a505d62545429460e39cf6a094a6"
  rpc_url: "https://sepolia.infura.io/v3/77c2a505d62545429460e39cf6a094a6"

  # 选项3: Alchemy (需要注册获取API密钥)
  # rpc_url: "https://eth-mainnet.g.alchemy.com/v2/YOUR_ALCHEMY_API_KEY"

  # 选项4: 本地节点
  # rpc_url: "http://localhost:8545"

  # 私钥 (64位十六进制字符串，可以带或不带0x前缀)
  # 警告: 请确保私钥安全，不要提交到版本控制系统
  private_key: "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"

  # 智能合约地址
  contract_address: "0x1234567890123456789012345678901234567890"

  # 开始监听的区块号
  start_block: 9185473

  # 交易确认数
  confirmations: 12

task:
  # 任务执行间隔(秒)
  interval: 60

log:
  # 日志级别: debug, info, warn, error, fatal
  level: "info"

  # 输出目标: stdout, stderr, file
  output: "stdout"

  # 日志文件路径（当output为file时使用）
  file: "logs/app.log"
